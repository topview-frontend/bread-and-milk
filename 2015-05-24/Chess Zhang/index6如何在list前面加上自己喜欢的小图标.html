<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用li标签实现水平导航栏</title>
		<style>
			#header ul{
				list-style : none;
			} 
			#header ul li {
				background: url(./img/listicon.jpg) no-repeat;
				padding-left: 20px;
			}
		
			
		</style>
	</head>
	<body>
		<div id="header">
			<ul>
				<li>首页</li>
				<li>注册</li>
				<li>登陆</li>
				<li>退出</li>
				
			</ul>
		</div>
	</body>
</html>
