<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="gbk" />
		<title>css实现水平居中</title>
		<style>
			#div1{
				width:80%;
				height : 500px;
				background : #ccc;
				margin: 0 auto ;
				line-height: 500px;
				position: relative;
			}
			#div2{
				width:300px;
				height : 300px;
				background : #bbb;
				line-height: 300px;
				position: absolute;
				top : 50%;
				margin-top : -150px;
				left : 50%;
				margin-left : -150px;



			}

		</style>
	</head>
	<body>
		<div id="div1">
			
			<div id="div2">haha</div>
		</div>
	</body>
</html>
